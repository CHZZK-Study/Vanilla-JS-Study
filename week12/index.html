<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown-timer</title>
  </head>
  <body>
    <div id="inputs">
      <input id="day" type="text" placeholder="일" />
      <input id="hour" type="text" placeholder="시간" />
      <input id="minute" type="text" placeholder="분" />
      <input id="second" type="text" placeholder="초" />
    </div>
    <button>시작</button>
    <div>
      <h1 id="printElem">00일 00시간 00분 00초</h1>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
