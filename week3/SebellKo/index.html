<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>Our Reviews</h3>
      <div class="underbar"></div>
    </header>
    <main>
      <div class="review_container">
        <div class="profile">
          <div class="image_wrapper">
            <img id="profileImage" class="profile_image" src="" alt="" />
          </div>
          <h4 id="profileName" class="name"></h4>
          <span id="profileJob" class="job"></span>
        </div>
        <p id="writtenReview" class="review"></p>
        <div class="buttons">
          <button id="prevBtn" class="prev_button"><</button>
          <button id="nextBtn" class="next_button">></button>
        </div>
        <button id="randomBtn" class="random_button">Surprise Me</button>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
