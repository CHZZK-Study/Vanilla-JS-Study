<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="sidebarHeader">
      <div></div>
      <button>
        <i class="fa-solid fa-bars menu"></i>
      </button>
    </header>
    <main>
      <section class="sidebar">
        <article class="sidebarTop">
          <h2>Coding</h2>
          <button>
            <i class="fa-solid fa-xmark xmark"></i>
          </button>
        </article>
        <article>
          <ul class="sidebarMiddle">
            <a href="/" class="sidebarMiddleList"
              ><li class="sidebarMiddleListText">home</li></a
            >
            <a href="/" class="sidebarMiddleList"
              ><li class="sidebarMiddleListText">about</li></a
            >
            <a href="/" class="sidebarMiddleList"
              ><li class="sidebarMiddleListText">projects</li></a
            >
            <a href="/" class="sidebarMiddleList"
              ><li class="sidebarMiddleListText">contact</li></a
            >
          </ul>
        </article>
        <article>
          <ul class="sidebarBottom">
            <a href=""
              ><li class="sidbarBottomList">
                <i class="fa-brands fa-facebook"></i></li
            ></a>
            <a href=""
              ><li class="sidbarBottomList">
                <i class="fa-brands fa-twitter"></i></li
            ></a>
            <a href=""
              ><li class="sidbarBottomList">
                <i class="fa-brands fa-behance"></i></li
            ></a>
            <a href=""
              ><li class="sidbarBottomList">
                <i class="fa-brands fa-linkedin"></i></li
            ></a>
            <a href=""
              ><li class="sidbarBottomList"><i class="fa-solid fa-gem"></i></li
            ></a>
          </ul>
        </article>
      </section>
    </main>
    <!-- JavaScript-->
    <script
      src="https://kit.fontawesome.com/6a70fd31d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
