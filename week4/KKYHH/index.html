<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="Nav">
        <div class="logo">
          <h1>Coding</h1>
        </div>
        <div>
          <ul class="category">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact</a></li>
          </ul>
        </div>
        <div>
          <ul class="icon">
            <li>
              <a href="/"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-behance"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-solid fa-gem"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <button class="toggle">
            <i class="fa-solid fa-bars bar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="hiddenSection">
      <div class="hiddenBar">
        <ul>
          <li class="hiddenList">
            <a class="hiddenListMenu" href="/">Home</a>
          </li>
          <li class="hiddenList">
            <a class="hiddenListMenu" href="/">About</a>
          </li>
          <li class="hiddenList">
            <a class="hiddenListMenu" href="/">Projects</a>
          </li>
          <li class="hiddenList">
            <a class="hiddenListMenu" href="/">Contact</a>
          </li>
          <div class="hiddenIcon">
            <li>
              <a href="/"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-behance"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="/"><i class="fa-solid fa-gem"></i></a>
            </li>
          </div>
        </ul>
      </div>
    </div>
    <!-- JavaScript-->
    <script
      src="https://kit.fontawesome.com/6a70fd31d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
