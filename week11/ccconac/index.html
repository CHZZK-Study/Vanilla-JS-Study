<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pinterest</h1>
        <span>페이지 소개</span>
      </header>
      <main>
        <article class="img-wrapper">
          <img src="https://i.pinimg.com/564x/95/c4/b5/95c4b5d8eea0e1bf7c3600fbb462cd13.jpg" />
        </article>
        <article class="content-wrapper">
          <div class="button-wrapper">
            <button class="tab-button">GREEN</button>
            <button class="tab-button">BLUE</button>
            <button class="tab-button">RED</button>
          </div>
          <div class="content display">
            <h2 class="green">GREEN</h2>
            <span class="description">JOY: HELLO</span>
          </div>
          <div class="content">
            <h2>BLUE</h2>
            <span>FISH</span>
          </div>
          <div class="content">
            <h2>RED</h2>
            <span>SIREN</span>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
